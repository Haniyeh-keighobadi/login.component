
 <form class="example-form">
   
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td>
        <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>
    
    </td>
    
      <td>
        <mat-form-field class="example-full-width">
        <mat-label>last name</mat-label>
        <input matInput>
      </mat-form-field></td></tr>
      <tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email">
        </mat-form-field>
      
      </td>
 
        <td><mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password">
        </mat-form-field></td></tr>
    </table>
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field></td>
    </tr>
    <tr>
        <td><mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select disableRipple>
              <mat-option value="Male">male</mat-option>
              <mat-option value="Female">female</mat-option>
            </mat-select>
          </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Birthday</mat-label>
          <input matInput placeholder="Birthday" type="date">
        </mat-form-field></td>
        
       
      </tr>
    
      <!-- <tr><td>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </td></tr> -->

</table>
<button mat-raised-button class="btnsub" (click)="onsubmit()">Submit</button>
<button mat-raised-button class="btndel" (click)="ondelete()">Delete</button>
  </form>
