<div class="tab">
<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
      
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <!-- Implicit Column -->
            <ng-container matColumnDef="$implicit">
              <th mat-header-cell *matHeaderCellDef> FirstName </th>
              <td mat-cell *matCellDef="let data"> {{FirstName}} </td>
            </ng-container>
          
            <!-- Index Column -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef> LastName </th>
              <td mat-cell *matCellDef="let index = index"> {{LastName}} </td>
            </ng-container>
          
            <!-- Count Column -->
            <ng-container matColumnDef="count">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let count = count"> {{Gender}} </td>
            </ng-container>
          
            <!-- First Column -->
            <ng-container matColumnDef="first">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let first = first"> {{Email}} </td>
            </ng-container>
          
            <!-- Last Column -->
            <ng-container matColumnDef="last">
              <th mat-header-cell *matHeaderCellDef> Password </th>
              <td mat-cell *matCellDef="let last = last"> {{Password}} </td>
            </ng-container>
          
            <!-- Even Column -->
            <ng-container matColumnDef="even">
              <th mat-header-cell *matHeaderCellDef> Birthday </th>
              <td mat-cell *matCellDef="let even = even"> {{Birthday}} </td>
            </ng-container>
          
            <!-- Odd Column -->
            <ng-container matColumnDef="odd">
              <th mat-header-cell *matHeaderCellDef> odd </th>
              <td mat-cell *matCellDef="let odd = odd"> {{odd}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- <form class="example-form">

            </mat-form-field>
          </form>
           -->
    </mat-grid-tile>
    <button mat-raised-button color="primary" (click)="openDialog()">New Item</button>
  </mat-grid-list>
</div>
